<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>主页面</title>
    <style>
        #parent {
            display: flex;
            justify-content: center;
            align-content: center;
            /*  stretch让盒子内的每个元素的高度都等于行高 */
            align-items: stretch;
            width: 300px;
        }

        #child {
            width: 100px;
            outline: solid 1px;
        }
    </style>

</head>

<body>
    <ul class="card-list clearfix">
        <li class="card-li" id="abc1" onmouseover="a(1)"><i class=""></i><img
                src="https://pic.51ifonts.com/images/client-index/card1.jpg" alt="" class=""></li>
        <li class="card-li" id="abc2" onmouseover="a(2)"><i class=""></i><img
                src="https://pic.51ifonts.com/images/client-index/card2.jpg" alt="" class=""></li>
        <li class="card-li" id="abc3" onmouseover="a(3)"><i class=""></i><img
                src="https://pic.51ifonts.com/images/client-index/card3.jpg" alt="" class=""></li>

        <script>
            function a(i) {
                var obj = document.getElementById("abc" + i)
                obj.className = "card-li baidong"
            }

        </script>

</body>

</html>
